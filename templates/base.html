<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block link%}
    <link type='text/css' rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    {%endblock%}
    {% block title -%}
    {%if title%}
    <title>Про Flask - {{title}}</title>
    {%else%}
    <title>Про Flask</title>
    {%endif%}
    {% endblock %}
</head>
<body>
    {% block content -%}
        {% block menu -%}
        <ul class="menu_cont">
            {% for el in menu -%}
            <div class="menu_link"><a href="{{el.url}}">{{el.name}}</a></div>
            {% endfor -%}
        </ul>
        {%endblock%}
    <h1>{{title}}</h1>
    {%endblock%}
</body>
</html>
